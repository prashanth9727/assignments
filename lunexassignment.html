<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lunex Consult | YouTube Video</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .youtube-container {
      padding: 40px 20px;
      text-align: center;
    }

    .youtube-container h2 {
      color: #00ffcc;
      margin-bottom: 20px;
    }

    .youtube-video {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
    }

    .youtube-video iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      border: none;
    }
  </style>
</head>
<body>

  <!-- YouTube Section -->
  <section class="youtube-container">
    <h2>Watch Our YouTube Video</h2>
    <div class="youtube-video">
      <!-- Replace the link below with your YouTube video ID -->
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
              title="YouTube video player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
    </div>
  </section>

</body>
</html>
